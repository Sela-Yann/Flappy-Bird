<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        h1 {
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        canvas {
            border: 4px solid white;
            border-radius: 10px;
            background: #87CEEB;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            cursor: pointer;
            display: block;
        }
        
        .info {
            color: white;
            font-size: 1.1em;
            text-align: center;
            background: rgba(0,0,0,0.2);
            padding: 15px 25px;
            border-radius: 10px;
        }
        
        .info p {
            margin: 5px 0;
        }
        
        .score-label {
            font-weight: bold;
            font-size: 1.3em;
        }
        
        .controls {
            color: white;
            font-size: 1em;
            text-align: center;
            background: rgba(0,0,0,0.2);
            padding: 10px 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flappy Bird</h1>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="info">
            <p class="score-label">Score: <span id="score">0</span></p>
            <p>High Score: <span id="highScore">0</span></p>
        </div>
        <div class="controls">
            <p>Press SPACEBAR or CLICK to fly!</p>
            <p>Press R to restart</p>
        </div>
    </div>
<script src="/Games/script.js"></script>
</body>
